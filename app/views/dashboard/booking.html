<h2 class="page-header">Cab Booking</h2>
<form role="form">
  <div class="form-group">
    <label class="radio-inline">
      <input type="radio" name="tripType" value="oneway" checked> One Way
    </label>
    <label class="radio-inline">
      <input type="radio" name="tripType" value="roundtrip"> Round Trip
    </label>
  </div>
  <div class="form-group">
    <label for="passengerName">Passenger Name</label>
    <input type="text" class="form-control" id="passengerName" placeholder="Passenger Name" autofocus>
  </div>
  <div class="row">
    <div class="form-group col-md-6">
      <label for="passengerMobile">Passenger Mobile</label>
      <input type="text" class="form-control" id="passengerMobile" placeholder="Passenger Mobile">
    </div>
    <div class="form-group col-md-6">
      <label for="passengerAltMobile">Passenger Alternate Mobile</label>
      <input type="text" class="form-control" id="passengerAltMobile" placeholder="Passenger Alternate Mobile">
    </div>
  </div>
  <div class="row">
    <div class="form-group col-md-6">
      <label for="pickupFrom">From</label>
      <input type="text" class="form-control" id="pickupFrom" placeholder="Select Origin">
    </div>
    <div class="form-group col-md-6">
      <label for="pickupTo">To</label>
      <input type="text" class="form-control" id="pickupTo" placeholder="Select Destination">
    </div>
  </div>
  <div class="row">
    <div class="form-group col-md-6">
      <label for="pickupDateTime">Date &amp; Time</label>
      <input type="text" class="form-control" id="pickupDate" placeholder="Pickup Date &amp; Time">
    </div>
    <div class="form-group col-md-6">
      <label for="landmark1">Landmark</label>
      <input type="text" class="form-control" id="landmark1" placeholder="Please enter landmark">
    </div>
  </div>
  <div class="row">
    <div class="form-group col-md-6">
      <label for="vehicle">Vehicle</label>
      <input type="text" class="form-control" id="vehicle" placeholder="Select Vehicle">
    </div>
    <div class="form-group col-md-6">
      <label for="package">Package</label>
      <input type="text" class="form-control" id="package" placeholder="Select Package">
    </div>
  </div>
  <div class="row">
    <div class="form-group col-md-12">
      <label for="comments">Comments</label>
      <textarea id="comments" class="form-control"></textarea>
    </div>
  </div>
  <button type="submit" class="btn btn-warning">Save</button>
</form>
