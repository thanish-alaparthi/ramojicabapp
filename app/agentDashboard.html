  <body ng-app="sigmaAgentApp">
    <!--[if lt IE 7]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>

    <!--[if lt IE 9]>

      <script src="bower_components/json3/lib/json3.min.js"></script>
    <![endif]-->

    <!-- Add your site or application content here -->
    <div data-ng-controller="Menu">
      <div class="navbar navbar-default navbar-fixed-top" role="navigation">
        <div class="container-fluid">
          <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
              <span class="sr-only">Toggle navigation</span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#" title="Sigma Cabs"></a>
          </div>
          <div class="navbar-collapse collapse">
            <ul class="nav navbar-nav">
              <li class="active"><a href="javascript:void(0);">Services</a></li>
              <li><a href="javascript:void(0);">Reports</a></li>
              <li class="dropdown">
                <a href="javascript:void(0);" class="dropdown-toggle" data-toggle="dropdown">Settings <b class="caret"></b></a>
                <ul class="dropdown-menu">
                  <li><a href="javascript:void(0);" data-toggle="modal" data-target="#myModal">Change Password</button></li>
                  <li class="divider"></li>
                  <li  data-ng-click="fnLogout();"><a href="javascript:void(0);">Logout</a></li>
                </ul>
              </li>
            </ul>
            <a class="sigma-logo" href="javascript:void(0);"></a>
          </div>
        </div>
      </div>

      <!-- Modal - This should go in a view -->
      <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
              <h4 class="modal-title" id="myModalLabel">Change Password</h4>
            </div>
            <div class="modal-body">
              <form name="changePasswordContainer" role="form" xt-form="form" novalidate>
                <div class="form-group">
                  <label for="oldPwd">Current Password</label>
                  <input type="password" data-ng-model="changePwd.oldPwd" class="form-control" id="oldPwd" name="oldPwd" placeholder="Current Password" autofocus xt-validate required>
                </div>
                <div class="form-group">
                  <label for="newPwd">New Password</label>
                  <input type="password" data-ng-model="changePwd.newPwd" class="form-control" id="newPwd" name="newPwd" placeholder="New Password" xt-validate required>
                </div>
                <div class="form-group">
                  <label for="confirmPwd">Confirm Password</label>
                  <input type="password" data-ng-model="changePwd.confirmPwd" class="form-control" id="confirmPwd" name="confirmPwd" placeholder="Confirm Password" xt-validate required>
                </div>
              </form>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
              <button type="button" class="btn btn-primary">Save changes</button>
            </div>
          </div>
        </div>
      </div>

      <div class="container-fluid">
        <div class="row">
          <div class="col-sm-4 col-md-3 sidebar">
            <!-- <a class="agent-logo" href="http://www.ramojifilmcity.com/"></a> -->
            <ul class="nav nav-sidebar">
              <li data-ng-class="{active : activeSelection== 'bookingForm'}" data-ng-click="fnOpenSection('bookingForm');"><a href="javascript:void(0);">Request a Cab</a></li>
              <li data-ng-class="{active : activeSelection== 'bookingList'}" data-ng-click="fnOpenSection('bookingList');"><a href="javascript:void(0);">Booking List</a></li>
            </ul>
          </div>
          <div class="col-sm-8 col-sm-offset-4 col-md-9 col-md-offset-3 main">
            <div ng-view=""></div>
          </div>
        </div>
      </div>
    </div>

 		<!-- build:js scripts/dashboard_plugins.js -->

        <!-- endbuild -->

        <!-- build:js scripts/dashboard_modules.js -->
            <script src="bower_components/angular-resource/angular-resource.js"></script>

            <script src="bower_components/angular-sanitize/angular-sanitize.js"></script>

        <!-- build:js scripts/dashboard_controllers.js -->

            <script src="scripts/controllers/dashboard/BookingForm.js"></script>
            <script src="scripts/controllers/dashboard/BookingList.js"></script>
            <script src="scripts/Menu.js"></script>
        <!-- endbuild -->

        <!-- build:js scripts/dashboard_directives.js -->
          <script src="scripts/directives/datepicker.js"></script>
        <!-- endbuild -->


        <!-- build:js scripts/dashboard_services.js -->
            <script src="scripts/services/AuthService.js"></script>
            <script src="scripts/services/PrerequisiteServices.js"></script>
 			<script src="scripts/services/serverService.js"></script>

</body>
